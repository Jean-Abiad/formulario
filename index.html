<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="m-5"> <!--para centrar el card-->

    <div class="card">
        <h2 class="card-header">Payments</h2>
       <form class="g-3">
         <div class="card-body">
            <div class="alert alert-danger fw-bold" role="alert">
                Some fields are missing
            </div><!--alert-->
        
            <div class="row ">
                <div class="col-5">
                    <p>Card #</p>
                  <input type="number" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" aria-label="Card">
                </div>
                <div class="col-2">
                    <p>CVC #</p>
                  <input type="number" class="form-control" placeholder="0000" aria-label="CVC">
                </div>
                
                <div class="col-5">
                    <p>Amount</p>
                     <div class="d-flex">
                        <i class="fa-solid fa-dollar-sign"></i><input type="number" class="form-control" placeholder="Amount" aria-label="Amount">
                     </div>
                </div>
            </div><!--Final del row-->

            <div class="row">
                <div class="col-6 my-3">
                  <label for="inputfirstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputfirstname">
                </div>
                <div class="col-6 my-3">
                  <label for="inputlastname4" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputlastname4">
                </div>
            </div>
                <div class="row">
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>6201</option>
                    <option>5430</option>
                    <option>1955</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputpostalcode" class="form-label">Postal Code</label>
                  <input type="number" class="form-control" id="postalcode">
                </div>
            </div>

            <div class="row">
                <div class="col-6 ">
                    <p class="my-3">We accept:</p>
                        <div class="d-flex">
                          <div class="bg-secondary flex-shrink-1 rounded p-2  ">
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-light"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club text-light"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-discover text-light"></i></label>
                            </div>
                         </div>
                         
                        </div>
                </div><!--payment-->

                <div class="col-6">
                    <label for="inputmessage" class="form-label my-3">Message</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <p class="text-secondary">Add any notes here</p>
                </div>
            </div>
                
          </div><!--end-card body-->

              <div class="card-footer d-flex justify-content-end">
                    
                <a href="#" class="btn btn-secondary mx-2">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
                
            </div><!--end footer-->
         </form><!--end form-->

      </div><!--end card-->
</div><!--para centrar el card-->



      <script src="https://kit.fontawesome.com/64a3ab5b0c.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
